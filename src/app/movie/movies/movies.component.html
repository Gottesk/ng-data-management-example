<app-movie-search class="search"></app-movie-search>
<p class="total">Total: {{ total$ | async }}</p>
<div
  class="card-list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="20"
  (scrolled)="onScroll()"
>
  <app-movie-card
    class="container"
    *ngFor="let movie of movies$ | async"
    [movie]="movie"
    (clicked)="onClicked($event)"
  >
  </app-movie-card>
</div>
